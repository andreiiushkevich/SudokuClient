<div class="input-group max-width: 100px">
  <input type="text" [(ngModel)]="name" class="form-control" [readonly]="!editable" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon4">
  <div class="input-group-append" id="button-addon4">
    <button class="btn btn-outline-secondary" type="button" (click)="onClick()">{{editable ? 'Save' : 'Edit'}}</button>
  </div>
</div>
